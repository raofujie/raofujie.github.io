<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="format-detection" content="telephone=no,email=no" />

  <title>Redirecting…</title>

  <!-- Canonical home lives at /aboutme/ -->
  <link rel="canonical" href="https://raofujie.github.io/aboutme/"/>

  <!-- Prevent the root from being indexed (avoid duplicate) -->
  <meta name="robots" content="noindex,follow" />

  <!-- Instant redirect (works on GitHub Pages) -->
  <meta http-equiv="refresh" content="0; url=/aboutme/">
  <script>window.location.replace('/aboutme/');</script>

  <!-- Optional OG hints -->
  <meta property="og:url" content="https://raofujie.github.io/aboutme/"/>
  <meta property="og:title" content="Fujie Rao – Urban Design & Planning"/>
</head>
<body>
  <p>Redirecting to <a href="/aboutme/">/aboutme/</a>…</p>
</body>
</html>
