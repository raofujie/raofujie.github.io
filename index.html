<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Redirecting…</title>
  <!-- 告诉搜索引擎规范 URL -->
  <link rel="canonical" href="https://raofujie.github.io/aboutme/">
  <!-- 1) meta 刷新跳转 -->
  <meta http-equiv="refresh" content="0; url=/aboutme/">
  <!-- 2) JS 兜底（某些浏览器禁用 meta refresh 时） -->
  <script>location.replace('/aboutme/');</script>
</head>
<body style="font:16px/1.5 -apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Arial">
  Redirecting to <a href="/aboutme/">/aboutme/</a>…
</body>
</html>
